name: Upgrade 10x Engine

on:
  workflow_dispatch:
    inputs:
      engine_version:
        description: "New Log10x engine version"
        required: true
        type: string
  workflow_call:
    inputs:
      engine_version:
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

env:
  CHART_FILES: |
    charts/cron/Chart.yaml
    charts/streamer/Chart.yaml

jobs:
  upgrade:
    runs-on: ubuntu-latest
    env:
      NEW_VERSION: ${{ inputs.engine_version }}
      BRANCH_NAME: feature/upgrade-10x-${{ inputs.engine_version }}
    steps:
      - name: Validate engine version input
        run: |
          if [ -z "$NEW_VERSION" ]; then
            echo "engine_version input is required via workflow_dispatch or workflow_call."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Ensure branch name is unique
        run: |
          if git ls-remote --exit-code --heads origin "$BRANCH_NAME" >/dev/null 2>&1; then
            echo "Branch $BRANCH_NAME already exists. Please delete it or pick a different version."
            exit 1
          fi

      - name: Create upgrade branch
        run: |
          git checkout main
          git pull --ff-only origin main
          git checkout -b "$BRANCH_NAME"

      - name: Update chart versions
        run: |
          update_chart() {
            local chart_file="$1"
            python3 .github/scripts/update_chart_versions.py \
              --engine-version "$NEW_VERSION" \
              "$chart_file"
          }

          while IFS= read -r chart_file; do
            [[ -z "$chart_file" ]] && continue
            update_chart "$chart_file"
          done <<< "$CHART_FILES"

      - name: Verify changes
        run: |
          if git diff --quiet; then
            echo "No changes detected. Aborting."
            exit 1
          fi
          git status --short

      - name: Commit changes
        run: |
          git add $CHART_FILES
          git commit -m "Upgrade 10x engine to ${NEW_VERSION}"

      - name: Push branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --set-upstream origin "$BRANCH_NAME"

      - name: Create pull request
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.UPGRADE_ACTION_TOKEN }}
        run: |
          pr_url=$(
            gh pr create \
              --base main \
              --head "$BRANCH_NAME" \
              --title "Upgrade 10x engine to ${NEW_VERSION}" \
              --body "Automated upgrade of Log10x engine to ${NEW_VERSION}."
          )
          echo "pr_url=$pr_url" >> "$GITHUB_OUTPUT"

      - name: Wait for PR checks
        env:
          GH_TOKEN: ${{ secrets.UPGRADE_ACTION_TOKEN }}
        run: |
          echo "Waiting for checks to start..."
          sleep 10
          gh pr checks "${{ steps.create_pr.outputs.pr_url }}" --watch --fail-fast

      - name: Merge PR and delete branch
        env:
          GH_TOKEN: ${{ secrets.UPGRADE_ACTION_TOKEN }}
        run: |
          gh pr merge "${{ steps.create_pr.outputs.pr_url }}" --squash --delete-branch

